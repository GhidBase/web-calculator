<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <div class="wide screen"></div>
            <button class="button red">AC</button>
            <button class="button">+/-</button>
            <button class="button">%</button>
            <button onclick="operatorPressed(this)" class="button">/</button>
            <button onclick="numberPress(this)" class="button">7</button>
            <button onclick="numberPress(this)" class="button">8</button>
            <button onclick="numberPress(this)" class="button">9</button>
            <button onclick="operatorPressed(this)" class="button">*</button>
            <button onclick="numberPress(this)" class="button">4</button>
            <button onclick="numberPress(this)" class="button">5</button>
            <button onclick="numberPress(this)" class="button">6</button>
            <button onclick="operatorPressed(this)" class="button">-</button>
            <button onclick="numberPress(this)" class="button">1</button>
            <button onclick="numberPress(this)" class="button">2</button>
            <button onclick="numberPress(this)" class="button">3</button>
            <button onclick="operatorPressed(this)" class="button">+</button>
            <button onclick="numberPress(this)" class="button wide">0</button>
            <button class="button">.</button>
            <button onclick="operatorPressed(this)" class="button">=</button>
        </div>



        <script src="javascript.js"></script>
    </body>
</html>
